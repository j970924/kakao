<ion-header>
  <ion-navbar color='primary'>
    <ion-title>
      HOME
    </ion-title>
    <ion-buttons>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      사용자 정보
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label floating color='danger'>이 름</ion-label>
        <ion-input type = 'text' [value]="userName" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color='danger'>이메일</ion-label>
        <ion-input type = 'email' [value]="userEmail" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color='danger'>아이디</ion-label>
        <ion-input type = 'text' [value]="userId" readonly></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
