<ion-header>

  <ion-navbar color="primary">
    <ion-title>로그인</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="account.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="account.password"></ion-input>
    </ion-item>
  </ion-list>
  <div class='divider' style='width: 100%; height: 30px;'></div>
  <button ion-button full (click)="login()" color="dark">로그인</button>
  <button ion-button full (click)="signup()" color="dark">회원가입</button>
  <button ion-button full (click)="resetemail()" color="dark">이메일 재설정</button>
</ion-content>
