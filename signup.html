<ion-header>

  <ion-navbar>
    <ion-title color="primary">회원가입</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>이 름</ion-label>
        <ion-input type="text" [(ngModel)]="account.name"></ion-input>
    </ion-item>

  <ion-item>
    <ion-label floatig>이메일</ion-label>
    <ion-input type="email" [(ngModel)]="account.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>비밀번호</ion-label>
    <ion-input type="password" [(ngModel)]="account.password"></ion-input>
  </ion-item>
  <div paddig>
    <span style='color:red'>비밀번호는 6자리 이상이어야 합니다.</span>
  </div>
  <div class='divider' style='width: 100%; height: 30px;'></div>
  <button ion-button full (click)="signup()" color="dark">확 인</button>
  <button ion-button full  color="dark">취 소</button>
</ion-content>
